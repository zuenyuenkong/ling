<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>长征数据分析</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* footer */
        .site-footer {
            background: #282c35;
            color: #abb2bf;
            padding: 40px 0;
            font-size: 14px;
        }

        .container_foot {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .footer-widgets {
            width: 100%;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .widget {
            flex: 1;
            min-width: 200px;
            margin: 0 10px 20px;
        }

        .widget h5 {
            color: #ffffff;
            margin-bottom: 15px;
        }

        .widget ul {
            list-style: none;
            padding: 0;
        }

        .widget ul li a {
            color: #abb2bf;
            text-decoration: none;
        }

        .widget ul li a:hover {
            color: #e0e0e0;
            text-decoration: underline;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .footer-copyright {
            width: 100%;
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #636c72;
        }

        @media (max-width: 768px) {
            .container_foot {
                flex-direction: column;
            }

            .widget {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>

    <footer class="site-footer">
        <div class="container_foot">
            <div class="footer-widgets">
                <div class="widget about-changzheng">
                    <h5>长征精神</h5>
                    <p>坚韧不拔，勇往直前，是长征精神的核心。它激励着一代又一代的中国人。</p>
                </div>
                <div class="widget useful-links">
                    <h5>有用链接</h5>
                    <ul>
                        <li><a href="#">长征历史</a></li>
                        <li><a href="#">纪念活动</a></li>
                        <li><a href="#">教育资源</a></li>
                        <li><a href="#">文化保护</a></li>
                    </ul>
                </div>
                <div class="widget contact-info">
                    <h5>联系我们</h5>
                    <p>邮箱：contact@changzheng.org</p>
                    <p>电话：+86 123 4567 8901</p>
                    <p>地址：中国，北京，长征纪念馆</p>
                </div>
            </div>
            <div class="footer-copyright">
                <p>&copy; 2024 长征纪念馆. 版权所有。</p>
            </div>
        </div>
    </footer>
</body>


</html>
